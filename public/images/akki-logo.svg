<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="60" height="60">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B2D7D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A1F5A;stop-opacity:1" />
    </linearGradient>
    <filter id="purpleGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Left X shape -->
  <g transform="translate(100, 100)">
    <!-- Left arrow/X -->
    <g fill="url(#purpleGrad)" filter="url(#purpleGlow)">
      <!-- Top left triangle -->
      <polygon points="-50,-30 -30,-50 -10,-30 -30,-10" />
      <!-- Bottom left triangle -->
      <polygon points="-50,30 -30,50 -10,30 -30,10" />
      <!-- Left vertical bar -->
      <rect x="-50" y="-10" width="15" height="20" />
    </g>
    
    <!-- Center circle with right arrow -->
    <g fill="url(#purpleGrad)" filter="url(#purpleGlow)">
      <!-- Circle -->
      <circle cx="0" cy="0" r="25" />
      <!-- Right arrow inside circle -->
      <polygon points="5,-10 15,-10 20,0 15,10 5,10 10,0" fill="white" opacity="0.9"/>
    </g>
    
    <!-- Right arrow -->
    <g fill="url(#purpleGrad)" filter="url(#purpleGlow)">
      <!-- Top right arrow -->
      <polygon points="30,-20 50,-20 45,0 30,5" />
      <!-- Bottom right arrow -->
      <polygon points="30,20 50,20 45,0 30,-5" />
    </g>
  </g>
</svg>
